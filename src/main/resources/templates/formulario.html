<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formul√°rio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .logo{
                font-family: "Handlee", cursive;
                font-size: 2.5rem;
            }
            .jumbotron{
                background:lightsteelblue;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron p-4">
            <div class="container text-center p-2">
                <h1 class="display-4 logo">MyBooks</h1>
                <span class="lead text-muted">Leitura organizada. Cadastre e gerencie seus livros.</span>
            </div>
        </div>
        <form th:object="${requisicaoCadastroLivro}" class="m-5" action="/livros/novo" method="POST">
            <div class="container">
                <div class="form-group row mb-4">
                    <label for="nomeLivro" >Livro</label>
                    <input th:field="*{nomeLivro}" th:errorclass="is-invalid" class="form-control" name="nomeLivro" id="nomeLivro" placeholder="Nome do livro">
                    <small class="text-muted">Digite o nome do livro</small>
                    <div class="invalid-feedback" th:errors="*{nomeLivro}">
                        Erros do campo Livro
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="autorLivro">Autor(a)</label>
                    <input th:field="*{autorLivro}" th:errorclass="is-invalid" class="form-control" name="autorLivro" id="autorLivro"  placeholder="Autor(a) do livro">
                    <small class="text-muted">Digite o autor(a) do livro</small>
                    <div class="invalid-feedback" th:errors="*{autorLivro}">
                        Erros do campo Autor(a)
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="urlLivro" >URL</label>
                    <input th:field="*{urlLivro}" th:errorclass="is-invalid" class="form-control" name="urlLivro" id="urlLivro" placeholder="URL de capa">
                    <small class="text-muted">Informe a URL da imagem de capa do livro</small>
                    <div class="invalid-feedback" th:errors="*{urlLivro}">
                        Erros do campo URL
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="sinopse" >Sinopse</label>
                    <textarea th:field="*{sinopse}" th:errorclass="is-invalid" class="form-control" name="sinopse" id="sinopse" placeholder="Sinopse do livro"></textarea>
                    <small class="text-muted">Digite a sinopse do livro</small>
                    <div class="invalid-feedback" th:errors="*{sinopse}">
                        Erros do campo Sinopse
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="status">Informe seu progresso</label>
                    <input th:field="*{status}" class="form-control" name="status" id="status" placeholder="Ex: A iniciar, Em andamento, Finalizado">
                </div>
                <div class="row mb-4 col-1">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </body>
</html>
