<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formul√°rio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .logo{
                font-family: "Handlee", cursive;
                font-size: 2.5rem;
            }
            .jumbotron{
                background:lightsteelblue;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron p-4">
            <div class="container text-center p-2">
                <h1 class="display-4 logo">MyBooks</h1>
                <span class="lead text-muted">Leitura organizada. Cadastre e gerencie seus livros.</span>
            </div>
        </div>

        <form class="m-5" action="/livros/novo" method="POST">
            <div class="container">
                <div class="row mb-4">
                    <label for="nomeLivro" >Livro</label>
                    <input name="nomeLivro" id="nomeLivro" placeholder="nome do livro">
                    <small class="text-muted">Digite o nome do livro</small>
                </div>
                <div class="row mb-4">
                    <label for="autorLivro">Autor(a)</label>
                    <input name="autorLivro" id="autorLivro"  placeholder="autor(a) do livro">
                    <small class="text-muted">Digite o autor(a) do livro</small>
                </div>
                <div class="row mb-4">
                    <label for="urlLivro" >URL</label>
                    <input name="urlLivro" id="urlLivro" placeholder="URL de capa">
                    <small class="text-muted">Informe a URL da imagem de capa do livro</small>
                </div>
                <div class="row mb-4">
                    <label for="sinopse" >Sinopse</label>
                    <textarea name="sinopse" id="sinopse" placeholder="sinopse do livro"></textarea>
                    <small class="text-muted">Digite a sinopse do livro</small>
                </div>
                <div class="row mb-5">
                    <label for="status">Informe seu progresso</label>
                    <input name="status" id="status" placeholder="ex: A_INICIAR, EM_ANDAMENTO, FINALIZADO">
                </div>
                <div class="row mb-4 col-1">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </body>
</html>
